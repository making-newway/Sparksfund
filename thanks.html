<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">
    <link rel="stylesheet" href="./css/donation.css">
    <link rel="stylesheet" href="./css/thanks.css">
    <title>Thank You!</title>
    <link rel="icon" href="Images/logo.png" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.9.1/gsap.min.js"></script>
    <script src="//ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
</head>
<body>
    <main>
        <div class="form">
            <div class="image"></div>
            <h1 class="payment-success">Payment Successful!</h1>
            <h3 class="payment-discription">Thank You for making the world a better place to live in !</h3>
            <h5 class="redirecting">Redirecting ... </h5>
        </div>
    </main>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/2.1.3/TimelineMax.min.js" integrity="sha512-0xrMWUXzEAc+VY7k48pWd5YT6ig03p4KARKxs4Bqxb9atrcn2fV41fWs+YXTKb8lD2sbPAmZMjKENiyzM/Gagw==" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/2.1.3/TweenMax.min.js" integrity="sha512-DkPsH9LzNzZaZjCszwKrooKwgjArJDiEjA5tTgr3YX4E6TYv93ICS8T41yFHJnnSmGpnf0Mvb5NhScYbwvhn2w==" crossorigin="anonymous"></script>
    <script>
        var timeline = gsap.timeline({ delay: 0.2 });

        $(document).ready = () => {
            if ($(window).width < 600) {
                timeline.fromTo($(".form"), 0.5, { width: "0%", opacity: 0 }, { width: "80%", opacity: 1 });
            } else {
                timeline.fromTo($(".form"), 0.5, { width: "0%", opacity: 0 }, { width: "50%", opacity: 1 });
            }
            timeline.fromTo($(".payment-success"), 0.5, { y: -50, opacity: 0 }, { y: 0, opacity: 1 });
            timeline.fromTo($(".payment-discription"), 0.5, { opacity: 0 }, { opacity: 1 });
            timeline.fromTo($(".redirecting"), 0.5, { opacity: 0 }, { opacity: 1 }, 2);

            setInterval(function() {
                window.location.replace("index.html")
            }, 8000)
        }
    </script>
</body>
</html>
